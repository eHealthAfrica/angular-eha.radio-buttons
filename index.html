<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>angular-eha.radio-buttons</title>
    <link href="//cdn.jsdelivr.net/fontawesome/4.3.0/css/font-awesome.css" rel="stylesheet">
    <link href="//cdn.rawgit.com/eHealthAfrica/angular-eha.radio-buttons/master/dist/radio-buttons.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="AppCtrl">
      <pre ng-bind="radioButtons | json"></pre>
      <eha-radio-buttons model="radioButtons"></eha-radio-buttons>
    </div>
    <script src="//cdn.jsdelivr.net/angularjs/1.3.14/angular.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular.bootstrap/0.12.1/ui-bootstrap.min.js"></script>
    <script src="//cdn.rawgit.com/eHealthAfrica/angular-eha.radio-buttons/master/dist/radio-buttons.template.js"></script>
    <script>
      angular.module('app', ['eha.radio-buttons'])
        .controller('AppCtrl', function($scope) {
          $scope.radioButtons = {};
        });
    </script>
  </body>
</html>
