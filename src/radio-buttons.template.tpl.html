<div class="eha-radio-buttons">
  <button
    class="btn yes"
    ng-model="model"
    ng-class="model === true && 'active'"
    btn-radio="true"
  >
    <span
      ng-class="model === true && 'fa fa-check-circle' || 'fa fa-circle-o'"
      translate
    >Yes</span>
  </button>
  <button
    class="btn no"
    ng-model="model"
    ng-class="model === false && 'active'"
    btn-radio="false"
  >
    <span
      ng-class="model === false && 'fa fa-check-circle' || 'fa fa-circle-o'"
      translate
    >No</span>
  </button>
</div>
